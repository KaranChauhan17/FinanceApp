{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/account" method="post">
        <div class="password_details">
            <h3>Change Password!</h3><br>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="old" placeholder="Old Password" type="password">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="new" placeholder="New Password" type="password">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="confirm" placeholder="Confirm Password" type="password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Change Password</button>
            </div>
        </div>
    </form>
{% endblock %}
