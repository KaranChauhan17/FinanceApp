{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" class="rad" type="number">
                <option name="symbol">Symbol</option>
                {% for stock in STOCK %}
                    <option name="symbol">{{ STOCK[stock] }}</option>
                {% endfor %}

            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

    <style>
        .rad {
            padding:2px;
            border-radius:5px;
        }
    </style>
{% endblock %}
